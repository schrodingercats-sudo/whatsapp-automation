<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Automation - Guru Purnima</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #1a1a1a;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 0.8s ease-out;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px;
            margin: 24px 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            animation: slideUp 0.8s ease-out;
        }

        .card h2 {
            color: #1a1a1a;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: #444;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.9);
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .teacher-entry {
            background: rgba(102, 126, 234, 0.05);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 16px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out;
        }

        .teacher-entry:hover {
            border-color: rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .teacher-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr 2fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.9);
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            box-shadow: 0 4px 16px rgba(255, 107, 107, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(255, 107, 107, 0.4);
        }

        .btn-add {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            box-shadow: 0 4px 16px rgba(78, 205, 196, 0.3);
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(78, 205, 196, 0.4);
        }

        .status-panel {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 24px;
            margin-top: 24px;
            display: none;
            animation: slideUp 0.5s ease-out;
        }

        .status-panel.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 16px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .status-text {
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .error-list {
            background: rgba(255, 107, 107, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
            border-left: 4px solid #ff6b6b;
        }

        .error-item {
            color: #d32f2f;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .floating-icon {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .floating-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 24px rgba(102, 126, 234, 0.4);
        }

        .remove-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .remove-btn:hover {
            background: #ee5a52;
            transform: scale(1.1);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .card {
                padding: 20px;
            }
            
            .teacher-inputs {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        .validation-message {
            font-size: 0.85rem;
            margin-top: 4px;
            transition: all 0.3s ease;
        }

        .validation-message.error {
            color: #d32f2f;
        }

        .validation-message.success {
            color: #2e7d32;
        }

        .form-input.error {
            border-color: #ff6b6b;
        }

        .form-input.success {
            border-color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéâ WhatsApp Automation</h1>
            <p>Send personalized WhatsApp messages to anyone</p>
        </div>

        <div class="card">
            <h2>üìù Message Configuration</h2>
            <div class="form-group">
                <label for="messageTemplate">Message Template</label>
                <textarea 
                    id="messageTemplate" 
                    class="form-input textarea"
                    placeholder="Enter your message template. Use {name} and {title} as placeholders."
                >Hey there {name} {title}, hope you're having a great day! .</textarea>
            </div>
            
            <div class="form-group">
                <label for="delaySeconds">Delay Between Messages (seconds)</label>
                <input 
                    type="number" 
                    id="delaySeconds" 
                    class="form-input"
                    value="15"
                    min="1"
                    max="300"
                    placeholder="Delay in seconds"
                >
            </div>
        </div>

        <div class="card">
            <h2>üë• Add Numbers</h2>
            <div id="teachersList">
                <!-- Teachers will be added here dynamically -->
            </div>
            
            <button class="btn btn-add" onclick="addTeacher()">
                ‚ûï Add Numbers
            </button>
        </div>

        <div class="card">
            <h2>üöÄ Send Messages</h2>
            <div style="display: flex; gap: 16px; flex-wrap: wrap;">
                <button class="btn btn-primary" onclick="sendMessages()">
                    üì± Send All Messages
                </button>
                <button class="btn btn-danger" onclick="stopSending()" id="stopBtn" style="display: none;">
                    ‚èπÔ∏è Stop Sending
                </button>
            </div>
        </div>

        <div class="status-panel" id="statusPanel">
            <h2>üìä Sending Status</h2>
            <div class="status-text" id="statusText">Ready to send messages</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div id="currentTeacher" style="color: #666; font-size: 0.9rem;"></div>
            <div class="error-list" id="errorList" style="display: none;">
                <strong>Errors:</strong>
                <div id="errorItems"></div>
            </div>
        </div>
    </div>

    <div class="floating-icon" onclick="scrollToTop()">
        ‚¨ÜÔ∏è
    </div>

    <script>
        let teacherCount = 0;
        let statusInterval;

        // Add initial teacher
        addTeacher();

        function addTeacher() {
            teacherCount++;
            const teachersList = document.getElementById('teachersList');
            
            const teacherDiv = document.createElement('div');
            teacherDiv.className = 'teacher-entry';
            teacherDiv.id = `teacher-${teacherCount}`;
            
            teacherDiv.innerHTML = `
                <div class="teacher-inputs">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-input" placeholder="Enter name" required>
                    </div>
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-input" placeholder="Sir/Ma'am" required>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" class="form-input phone-input" placeholder="+91XXXXXXXXXX" required>
                        <div class="validation-message"></div>
                    </div>
                </div>
                <button class="remove-btn" onclick="removeTeacher(${teacherCount})">‚úï</button>
            `;
            
            teachersList.appendChild(teacherDiv);
            
            // Add phone validation
            const phoneInput = teacherDiv.querySelector('.phone-input');
            phoneInput.addEventListener('blur', validatePhone);
            phoneInput.addEventListener('input', clearValidation);
        }

        function removeTeacher(id) {
            const teacherDiv = document.getElementById(`teacher-${id}`);
            if (teacherDiv) {
                teacherDiv.remove();
            }
        }

        function validatePhone(event) {
            const input = event.target;
            const phone = input.value.trim();
            const messageDiv = input.nextElementSibling;
            
            if (!phone) {
                showValidationMessage(input, messageDiv, 'Phone number is required', 'error');
                return;
            }
            
            // Test phone number via API
            fetch('/api/test-phone', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ phone: phone })
            })
            .then(response => response.json())
            .then(data => {
                if (data.valid) {
                    showValidationMessage(input, messageDiv, data.message, 'success');
                } else {
                    showValidationMessage(input, messageDiv, data.error, 'error');
                }
            })
            .catch(error => {
                showValidationMessage(input, messageDiv, 'Unable to validate phone number', 'error');
            });
        }

        function showValidationMessage(input, messageDiv, message, type) {
            messageDiv.textContent = message;
            messageDiv.className = `validation-message ${type}`;
            input.className = `form-input phone-input ${type}`;
        }

        function clearValidation(event) {
            const input = event.target;
            const messageDiv = input.nextElementSibling;
            messageDiv.textContent = '';
            messageDiv.className = 'validation-message';
            input.className = 'form-input phone-input';
        }

        function getTeachers() {
            const teachers = [];
            const teacherEntries = document.querySelectorAll('.teacher-entry');
            
            teacherEntries.forEach(entry => {
                const inputs = entry.querySelectorAll('.form-input');
                const name = inputs[0].value.trim();
                const title = inputs[1].value.trim();
                const phone = inputs[2].value.trim();
                
                if (name && title && phone) {
                    teachers.push({ name, title, phone });
                }
            });
            
            return teachers;
        }

        function sendMessages() {
            const teachers = getTeachers();
            
            if (teachers.length === 0) {
                alert('Please add at least one teacher with complete information.');
                return;
            }
            
            const messageTemplate = document.getElementById('messageTemplate').value.trim();
            const delaySeconds = parseInt(document.getElementById('delaySeconds').value);
            
            if (!messageTemplate) {
                alert('Please enter a message template.');
                return;
            }
            
            const payload = {
                teachers: teachers,
                message: messageTemplate,
                delay: delaySeconds
            };
            
            fetch('/api/send-messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    document.getElementById('statusPanel').classList.add('active');
                    document.getElementById('stopBtn').style.display = 'inline-flex';
                    startStatusUpdates();
                }
            })
            .catch(error => {
                alert('Error: ' + error.message);
            });
        }

        function stopSending() {
            fetch('/api/stop', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('stopBtn').style.display = 'none';
                if (statusInterval) {
                    clearInterval(statusInterval);
                }
            })
            .catch(error => {
                console.error('Error stopping:', error);
            });
        }

        function startStatusUpdates() {
            statusInterval = setInterval(updateStatus, 1000);
        }

        function updateStatus() {
            fetch('/api/status')
            .then(response => response.json())
            .then(data => {
                const statusText = document.getElementById('statusText');
                const progressFill = document.getElementById('progressFill');
                const currentTeacher = document.getElementById('currentTeacher');
                const errorList = document.getElementById('errorList');
                const errorItems = document.getElementById('errorItems');
                
                if (data.is_sending) {
                    const progress = data.total_teachers > 0 ? (data.completed / data.total_teachers) * 100 : 0;
                    progressFill.style.width = progress + '%';
                    statusText.textContent = `Sending... (${data.completed}/${data.total_teachers})`;
                    
                    if (data.current_teacher) {
                        currentTeacher.textContent = `Currently sending to: ${data.current_teacher}`;
                    }
                } else {
                    statusText.textContent = `Completed! Sent ${data.completed} messages.`;
                    progressFill.style.width = '100%';
                    currentTeacher.textContent = '';
                    document.getElementById('stopBtn').style.display = 'none';
                    
                    if (statusInterval) {
                        clearInterval(statusInterval);
                    }
                }
                
                // Show errors if any
                if (data.errors && data.errors.length > 0) {
                    errorList.style.display = 'block';
                    errorItems.innerHTML = data.errors.map(error => `<div class="error-item">${error}</div>`).join('');
                } else {
                    errorList.style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Error updating status:', error);
            });
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Auto-format phone numbers
        document.addEventListener('input', function(event) {
            if (event.target.classList.contains('phone-input')) {
                let value = event.target.value;
                // Ensure it starts with +
                if (value && !value.startsWith('+')) {
                    event.target.value = '+' + value;
                }
            }
        });
    </script>
</body>
</html>
